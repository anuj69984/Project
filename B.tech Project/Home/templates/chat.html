{% load static %}
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/daneden/animate.css/master/animate.css">
    </head>

    <body>
	    <div class="container-fluid" style="padding: 0;">
            <div style="width: 100%;height: 10vh;line-height: 10vh;font-size: 200%;font-weight: bold;letter-spacing: 12px;" class="text-center bg-primary"><div style="left: 30px;top:20px;position: absolute;font-size: 180%;cursor: pointer;"><a href="/" style="text-decoration: none;color: black;"><i class="fa fa-home"></i></a></div>CHAT WITH ONLINE USERS</div>
            <div style="color:white;background-color:black;text-transform: capitalize;height: 2.5vh;" class="text-center"><b id='loginuser' style="margin-left:8px;">{{loginuser}}</b><b> </b><b id="logs"></b><b style="float:right;margin-right:8px;" id='status'></b>
            </div>
            <div class="row" style="margin: 0;">
                <div class="col-md-10 center_height" style="padding: 0px;height: 81vh">
                    <div id='chat' style="background-image: url('https://designshack.net/wp-content/uploads/best-watercolor-backgrounds.jpg');background-size: 100% 100%;width: 100%;height: 100%;overflow-y: auto;">
                        {% for data in chatdata %}
                            {% if data.Username == loginuser %}
                            <div class="chatbox bounceInUp" style="padding: 10px;width: 80%;float: right;position: relative;" name = "{{data.id}}">
                                <i class="fa fa-trash delete_chat" style="position: absolute;right: 15px;font-size: 24px;cursor: pointer;" chatid="{{data.id}}"></i>
                                <div style="background-color: #25D366;border-radius:2px;padding: 8px;"><span style="font-size: 150%;">{{data.Messege}}</span><div style="text-align:right;font-size:80%">{{data.Time}}</div></div>
                            </div>
                            {% else %}
                            <div class="chatbox bounceInUp" style="padding: 10px;width: 80%;position: relative;float: left;" name = "{{data.id}}">
                                <div class="" style="text-transform: capitalize;padding: 4px;background-color: black;color: white;border-radius:  2px 2px 0 0;font-weight: bold;">{{data.Username}}</div>
                                <i class="fa fa-trash delete_chat" style="position: absolute;right: 15px;font-size: 24px;cursor: pointer;"  chatid="{{data.id}}"></i>
                                <div style="background-color: #fff;border-radius: 0 0 2px 2px;padding: 8px;"><span style="font-size: 150%;">{{data.Messege}}</span><div style="text-align:right;font-size:80%">{{data.Time}}</div></div>
                            </div>
                            {% endif %}
                        {% endfor %}
                    </div>
                </div>
                <div class="col-md-2 online_users_box center_height" style="padding: 0px;height: 81vh;background-color: #DCF8C6;overflow-y: auto;overflow: hidden;">
                    <div class="text-center" style="background-color: #075E54;color: white;font-weight: bold;">Online Users</div>
                </div>  
                <div class="col-md-12" style="padding: 0;height: 4.5vh">
                    <form id="form">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <input type="text" name="msg" class="form-control msg_input" style="border-radius: 0;">
                            <div class="input-group-append">
                                <button class="btn btn-success" style="border-radius: 0;"><i class="fa fa-send"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="{% static 'js/chat.js' %}"></script>
</html>
